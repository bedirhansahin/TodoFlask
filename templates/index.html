<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="{{ url_for('static', filename='css/lib/main.css') }}"
    />

    <title>Todo App</title>
  </head>
  <body>
    <div class="container mt-4">
      <h3 class="display-4 text-center">Todo List</h3>
      <hr class="style-seven" />

      <form action="/add" method="post">
        <div class="form-group">
          <label for="exampleInputPassword1" class="">Add Todo</label>
          <input
            type="text"
            class="form-control"
            name="title"
            id="exampleInputPassword1"
            placeholder="New Todo"
          />
          <button type="submit" class="btn btn-primary float-right my-3">
            Add
          </button>
        </div>
      </form>
      <div>
        {% if todos == [] %}

        <p class="alert alert-warning" style="margin-top: 60px">
          There is nothing to do
        </p>

        {% else %}

        <table class="table table-striped table-light">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Todo Name</th>
              <th scope="col">Todo Status</th>
              <th scope="col">Update</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for todo in todos %}
            <tr>
              <th scope="row">{{todo.id}}</th>
              <td>{{todo.title}}</td>
              {% if todo.complete == False %}
              <td style="color: red">Not Complete</td>

              {% else %}
              <td style="color: green">Complete</td>
              {% endif %}

              <td>
                <a href="/complete/{{todo.id}}" class="btn btn-success"
                  >Complete</a
                >
              </td>
              <td>
                <a href="/delete/{{todo.id}}" class="btn btn-danger">Delete</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      {% endif %}
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
